buildscript {
	repositories {
		jcenter()
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:1.4.0-beta3'
	}
}

apply plugin: 'com.android.application'

repositories {
	jcenter()
	mavenCentral()
	maven {
		url "http://maven.rushorm.com"
	}
}

apply from: "../pyneo.org.gradle"
android {
	signingConfigs {
		release {
			storeFile file("../pyneo.org.keystore")
		}
	}
}

dependencies {
	compile 'com.android.support:support-v4:23.0.1'
	compile 'com.android.support:appcompat-v7:23.0.1'
	compile 'com.android.support:support-v13:23.0.1'
	compile 'org.mapsforge:mapsforge-map-android:0.5.2-rc3'
	compile ('com.googlecode.json-simple:json-simple:1.1.1') { exclude module: 'junit' }
	compile 'co.uk.rushorm:rushandroid:1.1.9'
}

android {
	compileSdkVersion 23
	buildToolsVersion "21.1.2"
	defaultConfig {
		minSdkVersion 16
		targetSdkVersion 23
		versionCode 20004
		versionName "2.alpha.droeselwitz"
	}
	lintOptions {
		abortOnError false
		disable 'MissingTranslation'
	}
}

allprojects {
	gradle.projectsEvaluated {
		tasks.withType(JavaCompile) {
			options.compilerArgs << "-Xlint:-deprecation"
		}
	}
}
